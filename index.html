<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>体育赛事报名系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">可用赛事</h1>
        <div class="list-group">
            {% for event in events %}
            <div class="list-group-item">
                <h4>{{ event[1] }}</h4>
                <p>日期：{{ event[2] }}</p>
                <p>地点：{{ event[3] }}</p>
                <p>剩余名额：{{ event[4] - event[5] }}</p>
                <a href="/register/{{ event[0] }}" class="btn btn-primary">立即报名</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
